group 'homeworkADKP'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'org.junit.platform:junit-platform-gradle-plugin:1.1.0'
    }
}

def junitPlatformVersion = '1.1.0'
def junitJupiterVersion  = '5.1.0'

repositories {
    mavenCentral()
}

apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'idea'
apply plugin: 'org.junit.platform.gradle.plugin'

sourceCompatibility = "1.9"
targetCompatibility = "1.9"

mainClassName = "ADHomework.StreamJoin"

sourceSets.test {
    resources.srcDirs = ["src/test/resources"]
}

int javaVersion = Integer.valueOf((String) JavaVersion.current().getMajorVersion())
if (javaVersion < 10) apply plugin: 'jacoco'

jar {
    baseName = 'stream-join'
    version = '1.0.0-SNAPSHOT'
    manifest {
        attributes 'Main-Class': 'ADHomework.StreamJoin'
    }
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

test {

    testLogging {
        events 'started', 'passed', 'skipped', 'failed'
    }

    reports {
        html.enabled = true
    }
}

dependencies {
    testCompile("org.junit.jupiter:junit-jupiter-api:${junitJupiterVersion}")
    testRuntime "org.junit.platform:junit-platform-launcher:${junitPlatformVersion}"
    testRuntime("org.junit.jupiter:junit-jupiter-engine:${junitJupiterVersion}")

    compile group: 'com.opencsv', name: 'opencsv', version: '4.1'
    compile 'commons-io:commons-io:2.6'
}
